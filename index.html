<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ove Chat</title>
</head>
<body>
  <h1>Ove Chat</h1>
  <input type="text" id="userInput" placeholder="Skriv h채r...">
  <button onclick="sendMessage()">Skicka</button>

  <p id="response"></p>

 <script>
  async function sendMessage() {
    const userInput = document.getElementById('userInput').value;

    // Skicka anv채ndarens input till serverless-funktionen via Vercel
    const response = await fetch('/api/anthropic', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ user_input: userInput })
    });

    // Kontrollera om svaret 채r korrekt
    if (response.ok) {
      const data = await response.json();
      // Visa svaret fr책n API:et
      document.getElementById('response').innerText = data.response;
    } else {
      console.error('API request failed');
      document.getElementById('response').innerText = 'Det uppstod ett problem med API-anropet.';
    }
  }
</script>

</body>
</html>
