<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat med Ove (Claude 3)</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <!-- AUTH… oförändrat … -->

    <!-- CHAT -->
    <div id="chatUI" class="hidden">
      <div id="chat-header">
        <div><i class="material-icons">person</i> Inloggad som <strong><span id="userName"></span></strong></div>
        <button id="btnLogout" class="btn logout"><i class="material-icons">logout</i></button>
      </div>

      <!-- Här bara vanliga meddelanden -->
      <div id="chatWindow"></div>

      <!-- Bubbla för “Ove skriver…” ligger UTANFÖR chatWindow -->
      <div id="statusBar" class="message assistant typing-bubble hidden">
        <span id="typingIndicator" class="typing">
          <span></span><span></span><span></span>
        </span>
      </div>

      <div id="input-wrapper">
        <div id="ovePeek" class="peek hidden"></div>
        <div id="input-area">
          <textarea id="messageInput" rows="2" placeholder="Skriv ditt meddelande…"></textarea>
          <button id="sendBtn" class="btn"><i class="material-icons">send</i></button>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
