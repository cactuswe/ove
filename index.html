<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat med Ove (Claude 3)</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    textarea { width: 100%; max-width: 600px; }
    button { margin-top: 0.5rem; padding: 0.5rem 1rem; }
    pre {
      background: #f4f4f4;
      padding: 1rem;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-width: 600px;
      min-height: 2em;
    }
  </style>
</head>
<body>
  <h1>Chat med Ove (Claude 3)</h1>

  <textarea id="messageInput" rows="4" placeholder="Skriv ditt meddelande här…"></textarea><br>
  <button id="sendBtn">Skicka</button>

  <h2>Svar från Ove:</h2>
  <pre id="replyOutput"></pre>

  <script type="module">
    document.addEventListener('DOMContentLoaded', () => {
      const inputEl      = document.getElementById('messageInput');
      const sendBtn      = document.getElementById('sendBtn');
      const outputEl     = document.getElementById('replyOutput');

      // Inaktiv tills användaren nämner 'ove'
      let oveActive = false;
      let chatHistory = [];

      const activateRegex = /\bove\b/i;
      // Stäng av när Ove själv säger "hejdå" eller "tröttnat"
      const closeRegex    = /\b(?:hejdå|tröttnat)\b/i;

      async function sendMessage() {
        const text = inputEl.value.trim();
        if (!text) {
          outputEl.textContent = 'Vänligen skriv något först.';
          return;
        }

        // Aktivera Ove om han nämns
        if (!oveActive) {
          if (!activateRegex.test(text)) {
            outputEl.textContent = ''; // Ove förblir tyst
            return;
          }
          oveActive = true;
        }

        // Skicka meddelandet när Ove är aktiv
        outputEl.textContent = 'Skickar…';
        try {
          const res = await fetch('/api/anthropic', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: text, history: chatHistory })
          });
          const raw  = await res.text();
          const data = JSON.parse(raw);

          if (!res.ok) throw new Error(data.error || res.statusText);

          const reply = data.reply;
          outputEl.textContent = reply;
          chatHistory = data.history || [];

          // Om Ove avslutar med "hejdå" eller "tröttnat" → deaktivera
          if (closeRegex.test(reply)) {
            oveActive = false;
          }
        } catch (err) {
          console.error(err);
          outputEl.textContent = 'Fel: ' + err.message;
        }
      }

      sendBtn.addEventListener('click', sendMessage);
    });
  </script>
</body>
</html>
