<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ove Chat</title>
</head>
<body>
  <h1>Ove Chat</h1>
  <input type="text" id="userInput" placeholder="Skriv här...">
  <button onclick="sendMessage()">Skicka</button>

  <p id="response"></p>

 <script>
  async function sendMessageToServer(userText) {
  const endpoint = '/api/anthropic';  // Vercel-route

  try {
    const response = await fetch(endpoint, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: userText })
    });

    // Om icke-OK status, hämta text och kasta fel
    if (!response.ok) {
      const errorText = await response.text();
      throw new Error(`Server error ${response.status}: ${errorText}`);
    }

    let data;
    try {
      data = await response.json();
    } catch (parseError) {
      throw new Error('Invalid JSON received from server');
    }

    if (data.error) {
      // API‑fel raporteras i JSON:en
      throw new Error(data.error + (data.details ? ` (${data.details})` : ''));
    }

    // Allt OK – returnera AI‑svaret
    return data.reply;

  } catch (err) {
    // Här kan du t.ex. visa ett meddelande i UI:t
    console.error('sendMessageToServer failed:', err);
    // Returnera ett användarvänligt felmeddelande eller kasta vidare
    throw err;
  }
}

// Exempel på hur du använder funktionen:
document.querySelector('#sendBtn').addEventListener('click', async () => {
  const inputEl = document.querySelector('#messageInput');
  const outputEl = document.querySelector('#replyOutput');
  const userText = inputEl.value;

  try {
    outputEl.textContent = 'Skickar...';
    const reply = await sendMessageToServer(userText);
    outputEl.textContent = reply;
  } catch (err) {
    outputEl.textContent = `Fel: ${err.message}`;
  }
});

</script>

</body>
</html>
